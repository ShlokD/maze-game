<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Invisible Maze</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="instructions">
    <h1>Invisible Maze</h1>
    <p>Use Up, Down, Left and Right Arrows to move the piece around the
      invisible maze and find all empty blocks.

      The score shows the blocks you've found and the blocks yet to be found.

      Good Luck!
    </p>
  </div>
  <div id="board">
    <div id="piece"></div>
  </div>
  <div class="scores">
    <div id="score">0</div>
    <div id="available">0</div>
  </div>
  <script type="module" src="js/app.js"></script>
</body>

</html>
